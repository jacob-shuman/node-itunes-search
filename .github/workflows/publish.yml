name: publish

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  jsr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Publish to JSR 📤
        run: npx jsr publish
