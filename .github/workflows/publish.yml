name: publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - package.json
      - jsr.json

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup node ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Run tests ğŸ§ª
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 30
          max_attempts: 3
          command: pnpm vitest

  npm:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup node ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Build package ğŸ”§
        run: pnpm build

      - name: Publish to npm ğŸ“¤
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}

  jsr:
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Publish to JSR ğŸ“¤
        run: npx jsr publish
